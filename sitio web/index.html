<!DOCTYPE html>
<html>
<head>
	<title>p10</title>
	<link rel="stylesheet" type="text/css" href="css/style_grid.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body{
			width: 100%;
			height: 100%;
		}
		main{
			width: 550px;
		}
		section{
			height: 50px;
			padding: 8px 8px 0 0; 
		}
		header{
			z-index: 5;
			position: relative;
			text-align: center;
		}
		h1{
			font-family:'georgia', serif;
			font-size:35px;
			color: black;
			background-image: linear-gradient(red 10%,white 80%);
		}
		.amarillo{
			background: yellow;
			transform: rotate(45deg);
			animation: agrandar 5s infinite;
		}
		.amarillo2{
			background: yellow;
			animation: direction 3s ease-in-out infinite;
			animation-direction: normal;
		}
		.azul{
			background: blue;
			animation: direction 3s ease-in-out infinite;
			animation-direction: normal;
		}
		.azul1{
			background: blue;
			transform: rotate(45deg);
			animation: agrandar 2s infinite;
			}

		.rojo{
			background: red;
			scale(0, 10);
			animation: girar 2s infinite;
		}
		.rojo3{
			background: red;
			animation: direction 3s ease-in-out infinite;
			animation-direction: normal;
		}

		.blanco{
			background: white;
		}
		.blanco1{
			background: white;
			animation: direction 10s ease-in-out infinite;
			animation-direction: normal;
		}
		.fila2, .fila3, .fila8, .fila10, .fila11{
            border-bottom: black 10px solid;
		}
		.fila1, .fila2, .fila3, .fila4, .fila5, .fila6, .fila7, .fila8, .fila9, .fila101, .fila10, .fila11, .fila111, .fila12{
			border-left: black 10px solid;
		}
		.rojo:hover{
			animation-play-state: paused;
		}
		@keyframes girar{
			from{transform: rotate(45deg);
				}
			to{transform: rotate(270deg);
				}
			}
			@keyframes direction {
       0% {transform:translateX(0);}
       100% {transform:translateX(300px);}
      }
      @keyframes agrandar{
			from{transform: rotate(45deg);
			transform: scale(1, 1);}
			to{transform: rotate(270deg);
			transform: scale(1, 10);}
			}
		@media screen and (max-width: 480px){
		body{
			background: white;
		}
		header, main{
			width: 100%;
			margin: 8px 0 0 0;
		}

	</style>
</head>
<body>
<header>
	<h1>MONDRIAN</h1>
</header>
<main>
	<!--fila1-->
	<section class="col-2 blanco fila1"></section>
	<section class="col-8 amarillo "></section>
	<section class="col-1 amarillo "></section>

	<div class="row"></div>

	<section class="col-1 amarillo "></section>

	<section class="col-1 blanco fila4"></section>

</body>
</html>
